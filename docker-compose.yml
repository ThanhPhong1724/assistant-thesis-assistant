version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: thesis-db
    environment:
      POSTGRES_USER: thesis
      POSTGRES_PASSWORD: thesis123
      POSTGRES_DB: thesis_assistant
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U thesis -d thesis_assistant"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - thesis-network

  redis:
    image: redis:7-alpine
    container_name: thesis-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - thesis-network

  minio:
    image: minio/minio
    container_name: thesis-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - thesis-network

volumes:
  postgres_data:
  redis_data:
  minio_data:

networks:
  thesis-network:
    driver: bridge
